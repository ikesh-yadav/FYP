<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback summarization</title>
    </head>
    <body>
		<div class="container" style="overflow-x:hidden; overflow-y: auto;">
			<div class="main-page">
				<header class="header"><h1>Student feedback summarization</h1></header>
				<form id="main-form" class="flex-container main-form" >
					<div class="flex-items flex-container card">
						<label class="upload-btn float" for="cie_file" >Upload Student Answer file</label>	
						<input id="cie_file" class="fileInput" required type="file" name="cie_file" style="display: none;"/>
						<label class="controls"></label>
					</div>
					<div class="flex-items flex-container card">
						<label class="upload-btn float" for="student_feedback_file">Upload Student Feedback file</label>
						<input id="student_feedback_file" class="fileInput" required type="file" name="student_feedback_file" style="display: none;"/>
						<label class="controls"></label>
					</div>
					<div class="flex-items flex-container card">
						<label class="upload-btn float"for="teacher_feedback_file">Upload Teacher Feedback file</label>
						<input id="teacher_feedback_file" class="fileInput" required type="file" name="teacher_feedback_file" style="display: none;"/>
						<label class="controls"></label>
					</div>
					<div class="flex-items flex-container card">
						<label class="upload-btn float"for="answer_key_file">Upload Answer Key file</label>
						<input id="answer_key_file" class="fileInput" required type="file" name="answer_key_file" style="display: none;"/>
						<label class="controls"></label>
					</div>
					<br>
					<div class="cd-modal-action float">
						<input id="process-btn" class="process-btn btn" data-type="modal-trigger" type="submit" value="Process">
						<span id="cs-modal-bg" class="cd-modal-bg"></span>
					</div> 
				</form>
				<!-- <table id="csvRoot"></table> -->
			</div>
			<div class="cd-modal results-page">
				<div class="cd-modal-content">
					<div id="results-wrapper" >
						<div id="left-side">
							<ul>
								<li class="gift active">
									<div class="icon active">
									</div>
									Bar-graph
								</li>
								<li class="pay">
									<div class="icon">
									</div>
									Decision tree 1
								</li>
								<li class="wrap">
									<div class="icon">
									</div>
									Decision tree 2
								</li>
								<li class="ship">
									<div class="icon">
									</div>
									Heatmap
								</li>
								<li class="fifth">
									<div class="icon">
									</div>
									Inferences
								</li>
							</ul>
						</div>
						
						<div id="border">
							<div id="line" class="one"></div>
						</div>
						
						<div id="right-side">
							<div id="first" class="active" >
								<div class="icon">
									<img class="graph correlation" src="graphs/bar_chart.png" onclick="openImageNewTab(event)"></img>
								</div>
							</div>
							<div id="second" >
								<div class="icon">
									<img class="graph" src="graphs/tree1.png" onclick="openImageNewTab(event)"></img>
								</div>
							</div>
							<div id="third">
								<div class="icon">
									<img class="graph" src="graphs/tree3.png" onclick="openImageNewTab(event)"></img>
								</div>
							</div>
							<div id="fourth" >
								<div class="icon">
									<img class="graph correlation" src="graphs/Correlation-Matrix-Plot.png" onclick="openImageNewTab(event)"></img>
								</div>
							</div>
							<div id="fifth">
								<h1>Inferences</h1>
								<div class="icon"></div>
								<p>Inferrence 1</p>
								<p>Inferrence 1</p>
								<p>Inferrence 1</p>
								<p>Inferrence 1</p>
							</div>
						</div>
					</div>	
				</div>
				<a class="cd-modal-close">Close</a>
			</div>
			
		</div>
		<script src='https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/velocity.min.js'></script>
		<script src="script.js" ></script>
        
      	
    </body>
</html>
